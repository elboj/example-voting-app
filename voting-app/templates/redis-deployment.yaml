apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: {{ .Release.Name}}-redis-deployment
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:alpine
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - mountPath: /data
          name: redis-data
      volumes:
      - name: redis-data
        emptyDir: {} 
